global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    monitor: 'oib-monitor'

# Storage retention - adjust based on available disk space
# Note: Also set via --storage.tsdb.retention.time flag in docker-compose

# Alerting configuration (optional - uncomment to enable)
# alerting:
#   alertmanagers:
#     - static_configs:
#         - targets:
#           - alertmanager:9093

# Rule files (optional)
rule_files:
  # - /etc/prometheus/rules/*.yml

scrape_configs:
  # Prometheus self-monitoring
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  # Alloy Metrics - host metrics (replaces Node Exporter)
  # Note: Alloy also remote_writes metrics, this scrape is for Alloy self-monitoring
  - job_name: 'alloy-metrics'
    static_configs:
      - targets: ['alloy-metrics:12345']

  # cAdvisor - container metrics
  - job_name: 'cadvisor'
    static_configs:
      - targets: ['cadvisor:8080']

  # ============================================
  # OPTIONAL: Pushgateway for batch jobs
  # Uncomment if you enable pushgateway profile
  # ============================================
  # - job_name: 'pushgateway'
  #   honor_labels: true
  #   static_configs:
  #     - targets: ['pushgateway:9091']

  # ============================================
  # ADD YOUR CUSTOM SCRAPE TARGETS BELOW
  # ============================================
  
  # Example: Scrape a service running on the host
  # - job_name: 'my-app'
  #   static_configs:
  #     - targets: ['host.docker.internal:8080']
  #   metrics_path: /metrics
  #   scrape_interval: 10s

  # Example: Scrape multiple instances
  # - job_name: 'my-service'
  #   static_configs:
  #     - targets:
  #       - 'host.docker.internal:8081'
  #       - 'host.docker.internal:8082'
  #       - 'host.docker.internal:8083'

  # ============================================
  # BLACKBOX EXPORTER - Endpoint Probing
  # ============================================
  
  # Blackbox exporter self-monitoring
  - job_name: 'blackbox-exporter'
    static_configs:
      - targets: ['blackbox-exporter:9115']

  # HTTP endpoint probing
  # Add your endpoints to probe in the targets list
  - job_name: 'blackbox-http'
    metrics_path: /probe
    params:
      module: [http_2xx]
    static_configs:
      - targets:
        # Add URLs to probe here:
        - http://oib-grafana:3000/api/health
        - http://oib-prometheus:9090/-/healthy
        - http://oib-loki:3100/ready
        - http://oib-tempo:3200/ready
        # - https://your-external-service.com/health
    relabel_configs:
      - source_labels: [__address__]
        target_label: __param_target
      - source_labels: [__param_target]
        target_label: instance
      - target_label: __address__
        replacement: blackbox-exporter:9115

  # TCP port probing
  # - job_name: 'blackbox-tcp'
  #   metrics_path: /probe
  #   params:
  #     module: [tcp_connect]
  #   static_configs:
  #     - targets:
  #       - 'host.docker.internal:5432'  # PostgreSQL
  #       - 'host.docker.internal:6379'  # Redis
  #   relabel_configs:
  #     - source_labels: [__address__]
  #       target_label: __param_target
  #     - source_labels: [__param_target]
  #       target_label: instance
  #     - target_label: __address__
  #       replacement: blackbox-exporter:9115

  # ICMP ping probing (requires NET_RAW capability)
  # - job_name: 'blackbox-icmp'
  #   metrics_path: /probe
  #   params:
  #     module: [icmp]
  #   static_configs:
  #     - targets:
  #       - 8.8.8.8
  #       - 1.1.1.1
  #   relabel_configs:
  #     - source_labels: [__address__]
  #       target_label: __param_target
