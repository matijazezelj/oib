global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    monitor: 'oib-monitor'

# Alerting configuration (optional - uncomment to enable)
# alerting:
#   alertmanagers:
#     - static_configs:
#         - targets:
#           - alertmanager:9093

# Rule files (optional)
rule_files:
  - /etc/prometheus/rules/*.yml

scrape_configs:
  # Prometheus self-monitoring
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  # Pushgateway for batch jobs
  - job_name: 'pushgateway'
    honor_labels: true
    static_configs:
      - targets: ['pushgateway:9091']

  # Node Exporter - host metrics
  - job_name: 'node-exporter'
    static_configs:
      - targets: ['node-exporter:9100']

  # cAdvisor - container metrics
  - job_name: 'cadvisor'
    static_configs:
      - targets: ['cadvisor:8080']
    metric_relabel_configs:
      # Extract container ID from systemd slice format
      - source_labels: [id]
        regex: '/system.slice/docker-([a-f0-9]+)\.scope'
        target_label: container_id
        replacement: '${1}'

  # Docker container metadata - adds container names via Docker SD
  - job_name: 'docker'
    docker_sd_configs:
      - host: unix:///var/run/docker.sock
        refresh_interval: 15s
    relabel_configs:
      # Keep only containers that are running
      - source_labels: [__meta_docker_container_id]
        target_label: container_id
      - source_labels: [__meta_docker_container_name]
        regex: '/(.+)'
        target_label: container_name
        replacement: '${1}'
      # Point to a dummy endpoint - we're only using this for metadata
      - target_label: __address__
        replacement: 'prometheus:9090'
      - target_label: __metrics_path__
        replacement: '/-/healthy'

  # ============================================
  # ADD YOUR CUSTOM SCRAPE TARGETS BELOW
  # ============================================
  
  # Example: Scrape a service running on the host
  # - job_name: 'my-app'
  #   static_configs:
  #     - targets: ['host.docker.internal:8080']
  #   metrics_path: /metrics
  #   scrape_interval: 10s

  # Example: Scrape multiple instances
  # - job_name: 'my-service'
  #   static_configs:
  #     - targets:
  #       - 'host.docker.internal:8081'
  #       - 'host.docker.internal:8082'
