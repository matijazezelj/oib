global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    monitor: 'oib-monitor'

# Storage retention - adjust based on available disk space
# Note: Also set via --storage.tsdb.retention.time flag in docker-compose

# Alerting configuration (optional - uncomment to enable)
# alerting:
#   alertmanagers:
#     - static_configs:
#         - targets:
#           - alertmanager:9093

# Rule files (optional)
rule_files:
  # - /etc/prometheus/rules/*.yml

scrape_configs:
  # Prometheus self-monitoring
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  # Pushgateway for batch jobs
  - job_name: 'pushgateway'
    honor_labels: true
    static_configs:
      - targets: ['pushgateway:9091']

  # Node Exporter - host metrics
  - job_name: 'node-exporter'
    static_configs:
      - targets: ['node-exporter:9100']

  # cAdvisor - container metrics
  - job_name: 'cadvisor'
    static_configs:
      - targets: ['cadvisor:8080']

  # ============================================
  # ADD YOUR CUSTOM SCRAPE TARGETS BELOW
  # ============================================
  
  # Example: Scrape a service running on the host
  # - job_name: 'my-app'
  #   static_configs:
  #     - targets: ['host.docker.internal:8080']
  #   metrics_path: /metrics
  #   scrape_interval: 10s

