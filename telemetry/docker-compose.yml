name: oib-telemetry

services:
  tempo:
    image: grafana/tempo:2.6.1
    container_name: oib-tempo
    command: ["-config.file=/etc/tempo/tempo.yaml"]
    ports:
      - "3200:3200"   # Tempo HTTP
      - "9095:9095"   # Tempo gRPC
    volumes:
      - ./config/tempo.yaml:/etc/tempo/tempo.yaml:ro
      - oib-tempo-data:/var/tempo
    networks:
      - oib-network
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:3200/ready"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  alloy:
    image: grafana/alloy:v1.5.1
    container_name: oib-alloy-telemetry
    ports:
      - "4317:4317"   # OTLP gRPC
      - "4318:4318"   # OTLP HTTP
      - "12346:12345" # Alloy UI (different port to avoid conflict with logging stack)
    volumes:
      - ./config/alloy-config.alloy:/etc/alloy/config.alloy:ro
    command:
      - run
      - /etc/alloy/config.alloy
      - --storage.path=/var/lib/alloy/data
      - --server.http.listen-addr=0.0.0.0:12345
    networks:
      - oib-network
    extra_hosts:
      - "host.docker.internal:host-gateway"
    depends_on:
      tempo:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "pgrep alloy || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
    restart: unless-stopped

volumes:
  oib-tempo-data:
    name: oib-tempo-data

networks:
  oib-network:
    external: true
