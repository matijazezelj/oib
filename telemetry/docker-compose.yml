name: oib-telemetry

services:
  tempo:
    image: grafana/tempo:2.3.1
    container_name: oib-tempo
    command: ["-config.file=/etc/tempo/tempo.yaml"]
    ports:
      - "3200:3200"   # Tempo HTTP
      - "9095:9095"   # Tempo gRPC
    volumes:
      - ./config/tempo.yaml:/etc/tempo/tempo.yaml:ro
      - oib-tempo-data:/tmp/tempo
    networks:
      - oib-network
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:3200/ready"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  otel-collector:
    image: otel/opentelemetry-collector-contrib:0.91.0
    container_name: oib-otel-collector
    command: ["--config=/etc/otel-collector/config.yaml"]
    ports:
      - "4317:4317"   # OTLP gRPC
      - "4318:4318"   # OTLP HTTP
      - "8888:8888"   # Prometheus metrics exposed by the collector
      - "8889:8889"   # Prometheus exporter metrics
      - "13133:13133" # Health check extension
      - "55679:55679" # zpages extension
    volumes:
      - ./config/otel-collector-config.yaml:/etc/otel-collector/config.yaml:ro
    networks:
      - oib-network
    extra_hosts:
      - "host.docker.internal:host-gateway"
    depends_on:
      tempo:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:13133/"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  grafana:
    image: grafana/grafana:10.2.3
    container_name: oib-grafana-telemetry
    ports:
      - "3002:3000"
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=admin
      - GF_USERS_ALLOW_SIGN_UP=false
      - GF_SERVER_ROOT_URL=http://localhost:3002
      - GF_FEATURE_TOGGLES_ENABLE=traceqlEditor
    volumes:
      - oib-grafana-telemetry-data:/var/lib/grafana
      - ./provisioning:/etc/grafana/provisioning:ro
    networks:
      - oib-network
    depends_on:
      tempo:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "wget --no-verbose --tries=1 --spider http://localhost:3000/api/health || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

volumes:
  oib-tempo-data:
    name: oib-tempo-data
  oib-grafana-telemetry-data:
    name: oib-grafana-telemetry-data

networks:
  oib-network:
    external: true
