name: oib-telemetry

services:
  tempo:
    image: grafana/tempo:${TEMPO_VERSION:-2.6.1}
    container_name: oib-tempo
    env_file:
      - ../.env
    command: ["-config.file=/etc/tempo/tempo.yaml"]
    ports:
      - "127.0.0.1:${TEMPO_HTTP_PORT:-3200}:3200"   # Tempo HTTP
      - "127.0.0.1:${TEMPO_GRPC_PORT:-9095}:9095"   # Tempo gRPC
    volumes:
      - ./config/tempo.yaml:/etc/tempo/tempo.yaml:ro
      - oib-tempo-data:/var/tempo
    networks:
      - oib-network
    healthcheck:
      test: ["CMD-SHELL", "wget -q --spider http://localhost:3200/ready || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    restart: unless-stopped
    security_opt:
      - no-new-privileges:true
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 1G
        reservations:
          memory: 256M

  alloy-telemetry:
    image: grafana/alloy:${ALLOY_VERSION:-v1.5.1}
    container_name: oib-alloy-telemetry
    ports:
      - "${OTEL_GRPC_PORT:-4317}:4317"   # OTLP gRPC (external apps need this)
      - "${OTEL_HTTP_PORT:-4318}:4318"   # OTLP HTTP (external apps need this)
      - "127.0.0.1:${ALLOY_TELEMETRY_PORT:-12346}:12345" # Alloy UI (localhost only)
    volumes:
      - ./config/alloy-config.alloy:/etc/alloy/config.alloy:ro
    command:
      - run
      - /etc/alloy/config.alloy
      - --storage.path=/var/lib/alloy/data
      - --server.http.listen-addr=0.0.0.0:12345
    networks:
      - oib-network
    extra_hosts:
      - "host.docker.internal:host-gateway"
    depends_on:
      tempo:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "wget -q --spider http://localhost:12345/-/ready || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 15s
    restart: unless-stopped
    security_opt:
      - no-new-privileges:true
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 512M
        reservations:
          memory: 128M

volumes:
  oib-tempo-data:
    name: oib-tempo-data

networks:
  oib-network:
    external: true
