name: oib-logging

services:
  loki:
    image: grafana/loki:${LOKI_VERSION:-3.3.2}
    container_name: oib-loki
    env_file:
      - ../.env
    ports:
      - "127.0.0.1:${LOKI_PORT:-3100}:3100"
    volumes:
      - ./config/loki-config.yml:/etc/loki/local-config.yaml:ro
      - oib-loki-data:/loki
    command: -config.file=/etc/loki/local-config.yaml
    networks:
      - oib-network
    healthcheck:
      test: ["CMD", "/usr/bin/loki", "--version"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    restart: unless-stopped
    security_opt:
      - no-new-privileges:true
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 1G
        reservations:
          memory: 256M

  alloy-logging:
    image: grafana/alloy:${ALLOY_VERSION:-v1.5.1}
    container_name: oib-alloy-logging
    ports:
      - "127.0.0.1:${ALLOY_LOGGING_PORT:-12345}:12345"   # Alloy UI
    volumes:
      - ./config/alloy-config.alloy:/etc/alloy/config.alloy:ro
      - /var/log:/var/log:ro
      - /var/run/docker.sock:/var/run/docker.sock:ro
    command:
      - run
      - /etc/alloy/config.alloy
      - --storage.path=/var/lib/alloy/data
      - --server.http.listen-addr=0.0.0.0:12345
    networks:
      - oib-network
    depends_on:
      loki:
        condition: service_healthy
    restart: unless-stopped
    security_opt:
      - no-new-privileges:true
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 512M
        reservations:
          memory: 128M

volumes:
  oib-loki-data:
    name: oib-loki-data

networks:
  oib-network:
    external: true
